<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinTrack – Inicio</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/sidebar.css"> 
  <link rel="stylesheet" href="../css/responsive.css">
  <script type="module" src="../js/home.js"></script>
  <script type="module" src="../js/sidebar.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="../img/logoFintonic.svg" alt="Logo FinTrack" class="logo-icon" id="logo-home">
      </div>
      <h1 class="welcome-message">Bienvenido, <span id="user-name"></span></h1>            
      <div class="header-right">
        <button class="notification-button">
          <i class="material-icons">notifications</i>
        </button>
      </div>
    </header>

    <main class="content">
      <!-- === SLIDER DE SALDOS === -->
      <section id="balance-section" class="balance-section">
        <div class="balance-slider-container">
          <button id="balance-prev" class="slider-btn prev">
            <i class="material-icons">chevron_left</i>
          </button>
          <div class="balance-slider"></div>
          <button id="balance-next" class="slider-btn next">
            <i class="material-icons">chevron_right</i>
          </button>
        </div>
        <div id="balance-dots" class="slider-dots"></div>
      </section>
      <!-- Puedes añadir aquí más secciones bajo el slider -->
    </main>

    <nav class="bottom-nav">
      <a href="home.html" class="nav-item active">
        <i class="material-icons">home</i>
        <span>Home</span>
      </a>
      <a href="transactions.html" class="nav-item">
        <i class="material-icons">swap_horiz</i>
        <span>Transactions</span>
      </a>
      <a href="analisys.html" class="nav-item">
        <i class="material-icons">pie_chart</i>
        <span>Analisys</span>
      </a>
    </nav>

    <aside id="sidebar" class="sidebar">
      <button class="close-btn" id="close-sidebar">&times;</button>
      <h2>Menú</h2>
      <ul>
        <li><a href="profile.html" class="btn-custom sidebar-btn">Perfil</a></li>
        <li><a href="#" class="btn-custom sidebar-btn" id="logout-link">Cerrar Sesión</a></li>
      </ul>
    </aside>
  </div>
</body>
</html>
