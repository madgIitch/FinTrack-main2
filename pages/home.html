<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinTrack – Inicio</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/home.css" />
  <script src="../js/chart.min.js"></script>
  <!-- sidebar.js NO se modifica -->
  <script type="module" src="../js/sidebar.js"></script>
  <script type="module" src="../js/home.js"></script>
</head>
<body>
  <!-- Sidebar (sin tocar) -->
  <aside id="sidebar" class="sidebar">
    <button id="close-sidebar" class="close-btn">&times;</button>
    <h2>Menú</h2>
    <ul>
      <li><a href="profile.html" class="sidebar-btn">Perfil</a></li>
      <li><button id="logout-link" class="sidebar-btn">Cerrar Sesión</button></li>
    </ul>
  </aside>

  <div class="container">
    <header class="header">
      <!-- Botón de menú en la esquina superior izquierda -->
      <button id="open-sidebar" class="hamburger">
        <i class="material-icons">menu</i>
      </button>

      <h1 class="welcome-message">Bienvenido, <span id="user-name"></span></h1>

      <button class="notification-button">
        <i class="material-icons">notifications</i>
      </button>
    </header>

    <main class="content grid-2">
      <section class="card balance-section">
        <h2>Saldo Actual</h2>
        <div class="balance-slider-container">
          <button id="balance-prev" class="slider-btn prev">
            <i class="material-icons">chevron_left</i>
          </button>
          <div class="balance-slider"></div>
          <button id="balance-next" class="slider-btn next">
            <i class="material-icons">chevron_right</i>
          </button>
        </div>
        <div id="balance-dots" class="slider-dots"></div>
      </section>

      <section class="card chart-section">
        <h2>Resumen Mensual</h2>
        <div class="month-summaries"></div>
        <canvas id="monthlyChart"></canvas>
        <div class="chart-footer">
          <button class="btn-custom" onclick="location.href='transactions.html'">
            Ver todas las transacciones →
          </button>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <a href="home.html" class="nav-item active">
        <i class="material-icons">home</i><span>Home</span>
      </a>
      <a href="transactions.html" class="nav-item">
        <i class="material-icons">swap_horiz</i><span>Transactions</span>
      </a>
      <a href="analysis.html" class="nav-item">
        <i class="material-icons">pie_chart</i><span>Analysis</span>
      </a>
    </nav>
  </div>
</body>
</html>
