<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinTrack - Analysis</title>
  <link rel="manifest" href="../manifest.json" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/sidebar.css" />
  <link rel="stylesheet" href="../css/analysis.css" />
  <script src="../js/apexcharts.min.js" defer></script>
  <script type="module" src="../js/analysis.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <button id="close-sidebar" class="close-btn">&times;</button>
      <h2>Menú</h2>
      <ul>
        <li><a href="profile.html" class="btn-custom sidebar-btn">Perfil</a></li>
        <li><a href="#" id="logout-link" class="btn-custom sidebar-btn">Cerrar Sesión</a></li>
      </ul>
    </aside>

    <!-- Header -->
    <header class="header">
      <button id="open-sidebar" class="menu-btn"><i class="material-icons">menu</i></button>
      <h1 class="page-title">Analysis</h1>
      <div class="header-right">
        <a href="notifications.html" class="notification-button" aria-label="Notificaciones">
        <i class="material-icons">notifications</i>
      </a>
      </div>
    </header>

    <!-- Main contenido ajustado al viewport -->
    <main class="analysis-fullscreen">
      <!-- Filtros encima -->
      <div class="filter-card">
        <div class="filters">
          <button class="filter-btn active" data-filter="overview">Overview</button>
          <button class="filter-btn" data-filter="growth">Growth</button>
          <button class="filter-btn" data-filter="compare">Compare</button>
        </div>
        <div class="period-select-wrapper">
          <select id="period-select" class="period-select">
            <option value="week">This Week</option>
            <option value="month">This Month</option>
            <option value="year">This Year</option>
          </select>
        </div>
      </div>

      <!-- KPIs justo debajo -->
      <section class="kpi-row">
        <div class="card kpi-card">
          <h2>Revenue</h2>
          <p id="kpi-revenue" class="kpi-value">€0</p>
          <p id="kpi-revenue-change" class="kpi-change">+0% vs last</p>
        </div>
        <div class="card kpi-card">
          <h2>Spend</h2>
          <p id="kpi-spend" class="kpi-value">€0</p>
          <p id="kpi-spend-change" class="kpi-change">+0% vs last</p>
        </div>
      </section>

      <!-- Gráficas en 3 columnas, cada una muy compacta -->
      <section class="charts-row">
        <div class="card chart-card" id="trendChart"></div>
        <div class="card chart-card" id="barChart"></div>
        <div class="card chart-card" id="pieChart"></div>
      </section>
    </main>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <a href="home.html" class="nav-item"><i class="material-icons">home</i><span>Home</span></a>
      <a href="transactions.html" class="nav-item"><i class="material-icons">swap_horiz</i><span>Transactions</span></a>
      <a href="analysis.html" class="nav-item active"><i class="material-icons">pie_chart</i><span>Analysis</span></a>
    </nav>
  </div>
</body>
</html>
