<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinTrack – Transacciones</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="/FinTrack-main.558d9a0b.css">
  <link rel="stylesheet" href="/transactions.a40e28dd.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/home.8129f27b.css">
  <link rel="stylesheet" href="/FinTrack-main.406065e9.css">
  <script type="module" src="/FinTrack-main.9fa1d3d9.js"></script><script src="https://unpkg.com/idb/build/iife/index-min.js"></script>
</head>
<body>
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <img src="/logoFintonic.89fddae4.svg" class="logo-icon" alt="Logo">
      </div>
      <h1 class="welcome-message">
        Bienvenido, <span id="user-name"></span>
      </h1>
      <div class="header-right">
        <a href="/pages/notifications.html" class="notification-button" aria-label="Notificaciones">
        <i class="material-icons">notifications</i>
      </a>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="content">
      <section id="transactions-section">

        <!-- TÍTULO -->
        <div class="transactions-title">
          <h2>Mis Transacciones</h2>
          <hr>
        </div>

        <!-- FILTROS -->
        <div class="transactions-filters">
          <label class="month-icon" title="Filtrar mes">
            <i class="material-icons">calendar_today</i>
            <input type="month" id="month-filter">
          </label>

          <label class="switch">
            <input type="checkbox" id="toggle-view">
            <span class="slider"></span>
          </label>
          <span class="toggle-label">Por categoría</span>
        </div>

        <!-- OFFLINE INDICATOR -->
        <div id="offline-indicator" class="offline-indicator" hidden="">
          Estás sin conexión. Mostrando datos en caché.
        </div>

        <!-- LOADING -->
        <div id="transactions-loading" class="loading">
          Cargando transacciones…
        </div>

        <!-- LISTA DE TRANSACCIONES -->
        <div id="transactions-list"></div>

        <!-- PAGINACIÓN -->
        <div id="pagination-controls" class="pagination-controls">
          <button id="prev-page" disabled="">&laquo; Anterior</button>
          <span id="page-info">Página 1 de 1</span>
          <button id="next-page" disabled="">Siguiente &raquo;</button>
        </div>

      </section>
    </main>

    <!-- NAV INFERIOR -->
    <nav class="bottom-nav">
      <a href="/pages/home.html" class="nav-item">
        <i class="material-icons">home</i><span>Home</span>
      </a>
      <a href="/pages/transactions.html" class="nav-item active">
        <i class="material-icons">swap_horiz</i><span>Transactions</span>
      </a>
      <a href="/pages/analysis.html" class="nav-item">
        <i class="material-icons">pie_chart</i><span>Analysis</span>
      </a>
    </nav>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar">
      <button class="close-btn" id="close-sidebar">&times;</button>
      <h2>Menú</h2>
      <ul>
        <li><a href="/pages/profile.html" class="btn-custom sidebar-btn">Perfil</a></li>
        <li><a href="#" class="btn-custom sidebar-btn" id="logout-link">Cerrar Sesión</a></li>
      </ul>
    </aside>

  </div>

  <!-- SCRIPTS -->
  <script type="module" src="/home.659d772f.js"></script>
  <script type="module" src="/transactions.0e22dfc7.js"></script>
</body>
</html>
