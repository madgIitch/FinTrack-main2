<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinTrack – Transacciones</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../css/transactions.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <!-- idb para IndexedDB (IIFE) -->
  <script src="https://unpkg.com/idb/build/iife/index-min.js"></script>
  <!-- Tus módulos -->
  <script type="module" src="../js/transactions.js"></script>
  <script type="module" src="../js/sidebar.js"></script>
</head>
<body>
  <div class="container">
    <!-- === HEADER === -->
    <header class="header">
      <div class="header-left">
        <img src="../img/logoFintonic.svg" class="logo-icon" alt="Logo">
      </div>
      <h1 class="welcome-message">
        Bienvenido, <span id="user-name"></span>
      </h1>
      <div class="header-right">
        <button class="notification-button">
          <i class="material-icons">notifications</i>
        </button>
      </div>
    </header>

    <!-- === MAIN CONTENT === -->
    <main class="content">
      <section id="transactions-section">
        <div class="transactions-header">
          <h2>Mis Transacciones</h2>
          <hr>
          <label class="switch">
            <input type="checkbox" id="toggle-view">
            <span class="slider round"></span>
          </label>
          <span class="toggle-label">Por categoría</span>

        </div>

        <!-- Indicador offline -->
        <div id="offline-indicator" class="offline-indicator" hidden>
          Estás sin conexión. Mostrando datos en caché.
        </div>

        <!-- Loading -->
        <div id="transactions-loading" class="loading">Cargando transacciones…</div>

        <!-- Donde se inyectan las transacciones -->
        <div id="transactions-list"></div>
      </section>
    </main>

    <!-- === NAV INFERIOR === -->
    <nav class="bottom-nav">
      <a href="home.html" class="nav-item"><i class="material-icons">home</i><span>Home</span></a>
      <a href="transactions.html" class="nav-item active"><i class="material-icons">swap_horiz</i><span>Transactions</span></a>
      <a href="analisys.html" class="nav-item"><i class="material-icons">pie_chart</i><span>Analysis</span></a>
    </nav>

    <!-- === SIDEBAR === -->
    <aside id="sidebar" class="sidebar">
      <button class="close-btn" id="close-sidebar">&times;</button>
      <h2>Menú</h2>
      <ul>
        <li><a href="profile.html" class="btn-custom sidebar-btn">Perfil</a></li>
        <li><a href="#" class="btn-custom sidebar-btn" id="logout-link">Cerrar Sesión</a></li>
      </ul>
    </aside>
  </div>
</body>
</html>
