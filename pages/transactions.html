<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinTrack – Transacciones</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="../manifest.json" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/transactions.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="../css/sidebar.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
</head>
<body>

  <!-- Banner OFFLINE -->
  <div id="offline-banner" class="offline-banner" style="display: none;">
    <p>Estás en modo offline. Algunos datos pueden no estar actualizados.</p>
  </div>

  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <img src="../img/logoFintonic.svg" class="logo-icon" alt="Logo" />
      </div>
      <h1 class="welcome-message">
        Bienvenido, <span id="user-name"></span>
      </h1>
      <div class="header-right">
        <a href="notifications.html" class="notification-button" aria-label="Notificaciones">
          <i class="material-icons">notifications</i>
        </a>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="content">
      <section id="transactions-section">

        <!-- TÍTULO -->
        <div class="transactions-title">
          <h2>Mis Transacciones</h2>
          <hr />
        </div>

        <!-- FILTROS -->
        <div class="transactions-filters">
          <div class="month-year-picker">
            <div class="filter-buttons">
              <button id="apply-filter-btn" class="filter-btn">Filtrar</button>
              <button id="clear-filter-btn" class="filter-btn clear">Borrar</button>
            </div>

            <select id="month-select">
              <option value="">Mes</option>
              <option value="01">Enero</option>
              <option value="02">Febrero</option>
              <option value="03">Marzo</option>
              <option value="04">Abril</option>
              <option value="05">Mayo</option>
              <option value="06">Junio</option>
              <option value="07">Julio</option>
              <option value="08">Agosto</option>
              <option value="09">Septiembre</option>
              <option value="10">Octubre</option>
              <option value="11">Noviembre</option>
              <option value="12">Diciembre</option>
            </select>
            <select id="year-select">
            </select>
          </div>

          <label class="switch">
            <input type="checkbox" id="toggle-view" />
            <span class="slider"></span>
          </label>
          <span class="toggle-label">Por categoría</span>
        </div>

        <!-- OFFLINE INDICATOR -->
        <div id="offline-indicator" class="offline-indicator" hidden>
          Estás sin conexión. Mostrando datos en caché.
        </div>

        <!-- LOADING -->
        <div id="transactions-loading" class="loading">
          Cargando transacciones…
        </div>

        <!-- LISTA DE TRANSACCIONES -->
        <div id="transactions-list"></div>

        <!-- PAGINACIÓN -->
        <div id="pagination-controls" class="pagination-controls">
          <button id="prev-page" disabled>&laquo; Anterior</button>
          <span id="page-info">Página 1 de 1</span>
          <button id="next-page" disabled>Siguiente &raquo;</button>
        </div>

      </section>
    </main>

    <!-- NAV INFERIOR -->
    <nav class="bottom-nav">
      <a href="home.html" class="nav-item">
        <i class="material-icons">home</i><span>Home</span>
      </a>
      <a href="transactions.html" class="nav-item active">
        <i class="material-icons">swap_horiz</i><span>Transactions</span>
      </a>
      <a href="analysis.html" class="nav-item">
        <i class="material-icons">pie_chart</i><span>Analysis</span>
      </a>
    </nav>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar">
      <button id="close-sidebar" class="close-btn">&times;</button>
      <h2>Menú</h2>
      <ul>
        <li><a href="profile.html" class="sidebar-btn">Perfil</a></li>
        <li><a href="notifications.html" class="sidebar-btn">Notificaciones</a></li>
        <li><button id="logout-link" class="sidebar-btn">Cerrar Sesión</button></li>
      </ul>
    </aside>

  </div>

  <!-- SCRIPTS -->
  <script type="module" src="../js/sidebar.js"></script>
  <script type="module" src="../js/transactions.js"></script>
</body>
</html>
