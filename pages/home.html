<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinTrack – Inicio</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/home.css" />
  <link rel="stylesheet" href="../css/sidebar.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="../js/apexcharts.min.js"></script>
  <script type="module" src="../js/sidebar.js"></script>
  <script type="module" src="../js/home.js"></script>
</head>
<body>
  <!-- Sidebar (oculto por defecto) -->
  <aside id="sidebar" class="sidebar">
    <button id="close-sidebar" class="close-btn">&times;</button>
    <h2>Menú</h2>
    <ul>
      <li><a href="profile.html" class="sidebar-btn">Perfil</a></li>
      <li><a href="notifications.html" class="sidebar-btn">Notificaciones</a></li> <!-- NUEVO ITEM -->
      <li><button id="logout-link" class="sidebar-btn">Cerrar Sesión</button></li>
    </ul>
  </aside>

  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <button id="open-sidebar" class="hamburger">
        <i class="material-icons">menu</i>
      </button>
      <div class="header-center">
        <h1 class="welcome-message">
          Bienvenido, <span id="user-name"></span>
        </h1>
        <img src="../img/logoFintonic.svg" alt="Logo FinTrack" class="logo-icon-img" />
      </div>

      <!-- Botón de notificaciones con badge -->
      <button id="btn-notifications" class="notification-button" aria-label="Notificaciones">
        <i class="material-icons">notifications</i>
      </button>

      <!-- Dropdown de notificaciones -->
      <div id="notif-dropdown" class="notif-dropdown hidden">
        <ul id="notif-list"></ul>
        <button id="notif-clear-all" class="btn-clear">Marcar todas como leídas</button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="content grid-2">
      <!-- SALDO ACTUAL -->
      <section class="card balance-section">
        <h2>Saldo Actual</h2>
        <div class="balance-slider-container">
          <button id="balance-prev" class="slider-btn prev">
            <i class="material-icons">chevron_left</i>
          </button>
          <div class="balance-slider"></div>
          <button id="balance-next" class="slider-btn next">
            <i class="material-icons">chevron_right</i>
          </button>
        </div>
        <div id="balance-dots" class="slider-dots"></div>
      </section>

      <!-- RESUMEN MENSUAL -->
      <section class="card chart-section">
        <h2>Resumen Mensual</h2>
        <div class="month-summaries"></div>
        <div id="monthlyChart"></div>
        <div class="chart-footer">
          <button class="btn-custom" onclick="location.href='transactions.html'">
            Ver todas las transacciones →
          </button>
        </div>
      </section>
    </main>

    <!-- NAV INFERIOR -->
    <nav class="bottom-nav">
      <a href="home.html" class="nav-item active">
        <i class="material-icons">home</i><span>Home</span>
      </a>
      <a href="transactions.html" class="nav-item">
        <i class="material-icons">swap_horiz</i><span>Transactions</span>
      </a>
      <a href="analysis.html" class="nav-item">
        <i class="material-icons">pie_chart</i><span>Analysis</span>
      </a>
    </nav>
  </div>

  <!-- Activar notificaciones desde la campana -->
  <script type="module">
  import { requestNotificationPermission } from '../js/notifications-home.js';
  document.getElementById('btn-notifications')?.addEventListener('click', e => {
    e.preventDefault();
    requestNotificationPermission();
  });
</script>

</body>
</html>
