<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinTrack – Inicio</title>
  <link rel="stylesheet" href="/FinTrack-main.558d9a0b.css">
  <link rel="stylesheet" href="/home.c779873a.css">
  <link rel="stylesheet" href="/home.8129f27b.css">
  <script type="importmap">{"imports":{"i551T":"/service-worker.js"}}</script><script type="module" src="/FinTrack-main.64dd720e.js"></script><script src="/home.16e028b0.js"></script>
  <script type="module" src="/home.659d772f.js"></script>
  <script type="module" src="/home.a4cb3a81.js"></script>
</head>
<body>
  <!-- Sidebar (oculto por defecto) -->
  <aside id="sidebar" class="sidebar">
    <button id="close-sidebar" class="close-btn">&times;</button>
    <h2>Menú</h2>
    <ul>
      <li><a href="/pages/profile.html" class="sidebar-btn">Perfil</a></li>
      <li><button id="logout-link" class="sidebar-btn">Cerrar Sesión</button></li>
    </ul>
  </aside>

  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <button id="open-sidebar" class="hamburger">
        <i class="material-icons">menu</i>
      </button>
      <div class="header-center">
        <h1 class="welcome-message">Bienvenido, <span id="user-name"></span></h1>
        <img src="/logoFintonic.89fddae4.svg" alt="Logo FinTrack" class="logo-icon-img">
      </div>
      <button class="notification-button">
        <i class="material-icons">notifications</i>
      </button>
    </header>

    <!-- MAIN CONTENT -->
    <main class="content grid-2">
      <!-- SALDO ACTUAL -->
      <section class="card balance-section">
        <h2>Saldo Actual</h2>
        <div class="balance-slider-container">
          <button id="balance-prev" class="slider-btn prev">
            <i class="material-icons">chevron_left</i>
          </button>
          <div class="balance-slider"></div>
          <button id="balance-next" class="slider-btn next">
            <i class="material-icons">chevron_right</i>
          </button>
        </div>
        <div id="balance-dots" class="slider-dots"></div>
      </section>

      <!-- RESUMEN MENSUAL -->
      <section class="card chart-section">
        <h2>Resumen Mensual</h2>
        <div class="month-summaries"></div>
        <canvas id="monthlyChart"></canvas>
        <div class="chart-footer">
          <button class="btn-custom" onclick="location.href='transactions.html'">
            Ver todas las transacciones →
          </button>
        </div>
      </section>
    </main>

    <!-- NAV INFERIOR -->
    <nav class="bottom-nav">
      <a href="/pages/home.html" class="nav-item active">
        <i class="material-icons">home</i><span>Home</span>
      </a>
      <a href="/pages/transactions.html" class="nav-item">
        <i class="material-icons">swap_horiz</i><span>Transactions</span>
      </a>
      <a href="/pages/analysis.html" class="nav-item">
        <i class="material-icons">pie_chart</i><span>Analysis</span>
      </a>
    </nav>
  </div>
</body>
</html>
