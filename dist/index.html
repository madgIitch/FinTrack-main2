<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack</title>
    <link rel="stylesheet" href="/FinTrack.748ad148.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest">
    <script type="module" src="/FinTrack.ef49764f.js"></script><script type="module" src="/FinTrack.0be11312.js"></script>
</head>
<body>
    <div class="background-container"></div>
    <div class="logo-container">
        <img src="/logoFintonic.44cab92e.svg" alt="Logo Fintonic" class="logo">
    </div>

    <div class="login-container">
        <form id="login-form">
            <div class="input-field">
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required="">
            </div>

            <div class="input-field password-field">
                <input type="password" id="password" name="password" placeholder="Contraseña" required="">
                <i class="material-icons">visibility</i>
            </div>

            <button type="submit" class="btn-custom" id="login-button">Iniciar sesión</button>
        </form>
        <a href="/pages/register.html" class="btn-custom">Registro</a>
    </div>
</body>
</html>
